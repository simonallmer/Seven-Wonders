<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statue - Seven Wonders</title>
    <meta name="description" content="Play Statue, an ancient strategy game from the Seven Wonders series">
    <link rel="stylesheet" href="statue-style.css">
</head>

<body>
    <!-- Back to Menu -->
    <a href="index.html" class="back-link">← Back to Seven Wonders</a>

    <!-- Header -->
    <header class="game-header">
        <h1 class="game-title">STATUE</h1>
        <p class="game-subtitle">The Statue of Zeus at Olympia</p>
    </header>

    <!-- Game Status -->
    <div class="status-panel">
        <div class="turn-display" id="turn-info">Player 1 (White) Turn</div>
        <div class="reserve-info">
            <span>Reserve: P1 <strong id="p1-reserve">8</strong> | P2 <strong id="p2-reserve">8</strong></span>
            <span class="separator">•</span>
            <span>Board: P1 <strong id="p1-board-count">0</strong> | P2 <strong id="p2-board-count">0</strong></span>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-panel">
        <button id="action-place" class="action-btn">Place Die (Value 1)</button>
        <button id="action-diminish" class="action-btn">Diminish</button>
        <button id="action-cancel" class="action-btn cancel-btn" style="display: none;">Cancel Action</button>
    </div>

    <!-- Game Board -->
    <div class="board-wrapper">
        <div id="board-container" class="game-board"></div>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="message-box">
        Player 1's turn. Click a die to move, or choose an action.
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="message-overlay hidden">
        <div class="message-content">
            <p id="modal-text" class="message-text"></p>
            <button id="new-game-btn" class="action-btn reset-btn">NEW GAME</button>
        </div>
    </div>

    <!-- Reset Button -->
    <button id="reset-button-main" class="action-btn reset-btn" style="margin-top: 20px;">New Game</button>

    <!-- Footer -->
    <footer class="game-footer">
        <p>Game Design: Simon Allmer</p>
    </footer>

    <script src="statue-game.js"></script>
</body>

</html>
