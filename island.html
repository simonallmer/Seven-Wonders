<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island - Seven Wonders</title>
    <meta name="description" content="Play Island, inspired by Easter Island from the Seven Wonders series">
    <link rel="stylesheet" href="island-style.css">
</head>

<body>
    <!-- Back to Menu -->
    <a href="index.html?menu=new" class="back-link">← Back to Seven Wonders</a>

    <!-- Header -->
    <header class="game-header">
        <h1 class="game-title">ISLAND</h1>
        <p class="game-subtitle">Easter Island</p>
    </header>

    <!-- Stone Boxes -->
    <div class="stone-boxes">
        <div class="stone-box white-box" id="white-box">
            <div class="box-label">White Stones</div>
            <div class="box-content" data-color="white">
                <div class="stone-count">∞</div>
            </div>
        </div>
        <div class="stone-box black-box" id="black-box">
            <div class="box-label">Black Stones</div>
            <div class="box-content" data-color="black">
                <div class="stone-count">∞</div>
            </div>
        </div>
    </div>

    <!-- Game Status -->
    <div class="status-panel">
        <div class="turn-display">
            <div class="current-player-indicator" id="current-player-color"></div>
            <span id="game-status">Select a stone from a bag to place it.</span>
        </div>
    </div>

    <!-- Game Board -->
    <div class="board-wrapper">
        <div id="game-board" class="island-board">
            <!-- Board cells will be generated by JavaScript -->
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button id="cancel-button" class="action-btn cancel-btn hidden">
            Cancel Move
        </button>
        <button id="end-move-btn" class="action-btn hidden">
            End Movement
        </button>
        <button id="reset-button" class="action-btn reset-btn">
            New Game
        </button>
    </div>

    <!-- Crafting Modal -->
    <div id="crafting-modal" class="modal-overlay hidden">
        <div class="crafting-modal">
            <h3>Craft Statue</h3>

            <div class="crafting-section">
                <p>Select Movement (Legs)</p>
                <div class="crafting-options" id="legs-options">
                    <button class="craft-btn" data-val="1">1</button>
                    <button class="craft-btn" data-val="2">2</button>
                    <button class="craft-btn" data-val="3">3</button>
                </div>
            </div>

            <div class="crafting-section">
                <p>Select Strength (Body)</p>
                <div class="crafting-options" id="body-options">
                    <button class="craft-btn" data-val="1">1</button>
                    <button class="craft-btn" data-val="2">2</button>
                    <button class="craft-btn" data-val="3">3</button>
                </div>
            </div>

            <button id="confirm-craft-btn" class="action-btn">Craft & Place</button>
            <button id="cancel-craft-btn" class="action-btn">Cancel</button>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="message-box hidden">
        <!-- Game messages -->
    </div>

    <!-- Footer -->
    <footer class="game-footer">
        <p>Game Design: Simon Allmer</p>
    </footer>

    <script src="island-game.js"></script>
</body>

</html>
