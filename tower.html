<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower - Seven Wonders</title>
    <meta name="description" content="Play Tower, the Porcelain Tower of Nanjing from the Seven Wonders series">
    <link rel="stylesheet" href="tower-style.css">
</head>

<body>
    <!-- Back to Menu -->
    <a href="index.html?menu=new" class="back-link">← Back to Seven Wonders</a>

    <!-- Header -->
    <header class="game-header">
        <h1 class="game-title">TOWER</h1>
        <p class="game-subtitle">The Porcelain Tower of Nanjing</p>
    </header>

    <!-- Stone Boxes -->
    <div class="stone-boxes">
        <div class="stone-box white-box" id="white-box">
            <div class="box-label">White Stones</div>
            <div class="box-content" data-color="white">
                <div class="stone-count" id="white-count">∞</div>
            </div>
        </div>
        <div class="stone-box black-box" id="black-box">
            <div class="box-label">Black Stones</div>
            <div class="box-content" data-color="black">
                <div class="stone-count" id="black-count">∞</div>
            </div>
        </div>
    </div>

    <!-- Rotation Controls -->
    <div class="rotation-controls">
        <button class="rotate-btn" id="rotate-left" title="Rotate Left (90°)">◄</button>
        <span class="rotation-label">Rotate View</span>
        <button class="rotate-btn" id="rotate-right" title="Rotate Right (90°)">►</button>
    </div>

    <!-- Game Board -->
    <div class="board-wrapper">
        <svg id="game-board" viewBox="0 0 600 1200" xmlns="http://www.w3.org/2000/svg">
            <!-- Tower will be generated by JavaScript -->
        </svg>
    </div>

    <!-- Game Status -->
    <div class="status-panel">
        <div class="turn-display" id="game-status">Game initialized</div>
    </div>

    <!-- Footer -->
    <footer class="game-footer">
        <p><a href="https://sevenwondersgames.com"
                style="color: inherit; text-decoration: none;">SevenWondersGames.com</a></p>
        <p>Game Design: Simon Allmer</p>
    </footer>

    <script src="tower-game.js"></script>
</body>

</html>
