<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colosseum - Seven Wonders</title>
    <meta name="description" content="Play Colosseum, an ancient strategy game from the Seven Wonders series">
    <link rel="stylesheet" href="colosseum-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Back to Menu -->
    <a href="index.html?menu=new" class="back-link">‚Üê Back to Seven Wonders</a>

    <!-- Header -->
    <header class="game-header">
        <h1 class="game-title">COLOSSEUM</h1>
        <p class="game-subtitle">The Colosseum of Rome</p>
    </header>

    <!-- Stone Boxes -->
    <div class="stone-boxes">
        <div class="stone-box white-box active-turn" id="white-box">
            <div class="box-label">White Player</div>
            <div class="box-content" data-color="white">
                <!-- Status indicator only -->
            </div>
        </div>

        <!-- Gladiator Strength Selection -->
        <div class="strength-selector">
            <div class="selector-label">Log in Strength</div>
            <div class="strength-options">
                <button class="strength-btn" data-strength="1" onclick="setStrength(1)">
                    <span class="s-val">S:1</span>
                    <span class="m-val">M:4</span>
                </button>
                <button class="strength-btn" data-strength="2" onclick="setStrength(2)">
                    <span class="s-val">S:2</span>
                    <span class="m-val">M:3</span>
                </button>
                <button class="strength-btn" data-strength="3" onclick="setStrength(3)">
                    <span class="s-val">S:3</span>
                    <span class="m-val">M:2</span>
                </button>
                <button class="strength-btn" data-strength="4" onclick="setStrength(4)">
                    <span class="s-val">S:4</span>
                    <span class="m-val">M:1</span>
                </button>
                <button class="strength-btn tiger-btn" onclick="setStrength('tiger')">
                    <span class="tiger-icon">üêÖ</span>
                    <span class="m-val">M:1</span>
                </button>
            </div>
            <button class="auto-formation-btn" id="auto-formation" onclick="applyAutomaticFormation()">Automatic
                Formation</button>
        </div>

        <div class="stone-box black-box" id="black-box">
            <div class="box-label">Black Player</div>
            <div class="box-content" data-color="black">
                <!-- Status indicator only -->
            </div>
        </div>
    </div>

    <!-- Game Board -->
    <div class="board-wrapper">
        <svg id="game-board" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
            <!-- Board will be generated by JavaScript -->
        </svg>
    </div>

    <!-- Game Status -->
    <div class="status-panel">
        <div class="turn-display" id="game-status">Game initialized</div>
    </div>

    <!-- Footer -->
    <footer class="game-footer">
        <p><a href="https://sevenwondersgames.com"
                style="color: inherit; text-decoration: none;">SevenWondersGames.com</a></p>
        <p>Game Design: Simon Allmer</p>
    </footer>

    <script src="colosseum-game.js"></script>
</body>

</html>
