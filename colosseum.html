<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colosseum - Seven Wonders</title>
    <meta name="description" content="Play Colosseum, an ancient strategy game from the Seven Wonders series">
    <link rel="stylesheet" href="colosseum-style.css">
</head>

<body>
    <!-- Back to Menu -->
    <a href="index.html?menu=new" class="back-link">← Back to Seven Wonders</a>

    <!-- Header -->
    <header class="game-header">
        <h1 class="game-title">COLOSSEUM</h1>
        <p class="game-subtitle">The Colosseum of Rome</p>
    </header>

    <!-- Stone Boxes -->
    <div class="stone-boxes">
        <div class="stone-box white-box" id="white-box">
            <div class="box-label">White Stones</div>
            <div class="box-content" data-color="white">
                <div class="stone-count" id="white-count">∞</div>
            </div>
            <div class="manual-controls">
                <button class="control-btn" onclick="adjustCount('white', 1)">+</button>
                <button class="control-btn" onclick="adjustCount('white', -1)">-</button>
            </div>
        </div>
        <div class="stone-box black-box" id="black-box">
            <div class="box-label">Black Stones</div>
            <div class="box-content" data-color="black">
                <div class="stone-count" id="black-count">∞</div>
            </div>
            <div class="manual-controls">
                <button class="control-btn" onclick="adjustCount('black', 1)">+</button>
                <button class="control-btn" onclick="adjustCount('black', -1)">-</button>
            </div>
        </div>
    </div>

    <!-- Game Board -->
    <div class="board-wrapper">
        <svg id="game-board" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
            <!-- Board will be generated by JavaScript -->
        </svg>
    </div>

    <!-- Game Status -->
    <div class="status-panel">
        <div class="turn-display" id="game-status">Game initialized</div>
    </div>

    <!-- Footer -->
    <footer class="game-footer">
        <p><a href="https://sevenwondersgames.com"
                style="color: inherit; text-decoration: none;">SevenWondersGames.com</a></p>
        <p>Game Design: Simon Allmer</p>
    </footer>

    <script src="colosseum-game.js"></script>
</body>

</html>
