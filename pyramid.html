<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid - Seven Wonders</title>
    <meta name="description" content="Play Pyramid, an ancient strategy game from the Seven Wonders series">
    <link rel="stylesheet" href="pyramid-style.css">
</head>

<body>
    <a href="index.html" class="back-link">‚Üê Back to Seven Wonders</a>

    <header class="game-header">
        <h1 class="game-title">PYRAMID</h1>
        <p class="game-subtitle">The Great Pyramid of Giza</p>
    </header>

    <div class="status-panel">
        <div class="turn-display">
            <div class="current-player-indicator" id="current-player-color"></div>
            <span id="game-status">White to move. Select a stone to move.</span>
        </div>
        <div class="stone-counts">
            <span>White: <span id="white-count">7</span></span>
            <span>Black: <span id="black-count">7</span></span>
            <span>Top: <span id="top-count">0/4</span></span>
        </div>
    </div>

    <div class="pyramid-container">
        <div id="pyramid-board" class="pyramid-board">
            <!-- All levels will be rendered here, stacked on top of each other -->
        </div>
    </div>

    <div class="action-buttons">
        <button id="cancel-button" class="action-btn cancel-btn hidden">Cancel Move</button>
        <button id="reset-button" class="action-btn reset-btn">New Game</button>
    </div>

    <div id="message-box" class="hidden"></div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="hidden">
        <div class="message-overlay"></div>
        <div class="message-content">
            <h2 id="modal-title">Game Over</h2>
            <p id="modal-text"></p>
        </div>
    </div>

    <footer class="game-footer">
        <p><a href="https://sevenwondersgames.com"
                style="color: inherit; text-decoration: none;">SevenWondersGames.com</a></p>
        <p>Game Design: Simon Allmer</p>
    </footer>

    <script src="pyramid-game.js"></script>
</body>

</html>
